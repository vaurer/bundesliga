<script id="matchesTemplate" type="text/x-handlebars-template">
  <table class='table table-striped table-dark'>
    <thead>
      <tr>
        <th scope="col">HOME</th>
        <th scope="col">GUEST</th>
        <th scope="col">RESULT</th>
      </tr>
    </thead>
  <tbody>
    {{#each matches}}
      <tr>
      <td id="home">{{homeTeam.name}}</td>
      <td id="away">{{awayTeam.name}}</td>
      {{#if score.winner}}
      <td id="fullTime"><h6>{{score.fullTime.homeTeam}} : {{score.fullTime.awayTeam}}</h6></td>
      {{else}}
      <td id="fullTime"><h6>not finished</h6></td>
      {{/if}}
      </tr>
    {{/each}}
  </tbody>
  </table>
</script>
